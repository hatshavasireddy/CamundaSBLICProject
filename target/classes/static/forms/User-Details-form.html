<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:/forms/User-Details-form.html
-->

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="uname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="uname"
             cam-variable-name="uname"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
   <div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="text"
             name="age"
             cam-variable-name="age"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="TIO" class="col-sm-2 control-label">Type Of Insurance</label>
    <div class="col-sm-10">
      <input type="text"
             name="TIO"
             cam-variable-name="TIO"
             cam-variable-type="String"
             cam-variable-value="LIC"
             required

             class="form-control" />
    </div>
  </div>
   <div class="form-group">
    <label for="Duration" class="col-sm-2 control-label">Duration</label>
    <div class="col-sm-10">
      <input type="text"
             name="Duration"
             cam-variable-name="Duration"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
   <div class="form-group">
    <label for="Amount" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="text"
             name="Amount"
             cam-variable-name="Amount"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
